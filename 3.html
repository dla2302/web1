  <h2>거래대금</h2>
<p>거래량 X 현재가 = 거래대금

삼성전자는 주가가 100만원이 넘죠?
거래량은 16만주 밖에 안되지만 주가가 100만원이 넘으니
거래대금이 많이 나오죠

차바이오텍은 주가가 1만5천원짜리입니다
대신에 거래량 즉 거래가 굉장히 활발하죠?
그래서 거래대금이 많이 나옵니다

두 종목 중에 왜 단기매매에 차바이오텍이 좋은 종목인지 감이 오시죠?
단타를 하실때는 차바이오텍 같은 종목으로 하셔야합니다
